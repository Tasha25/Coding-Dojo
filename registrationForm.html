<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Natasha's Form Document </title>
      <meta name="Form" content="Form Document" >
   </head>
   <body>
      <form action="#" method="post">
         <div>
            <p> My Registration Form </p>
            <label for="first_name"> First Name: </label>
            <input type="text" id="first_name" name="first_name">
         </div>
         <div>
            <label for="last_name"> Last Name: </label>
            <input type="text" id="last_name" name="last_name">
         </div>
         <div> 
            <label for="email"> Email: </label>
            <input type="text" id="email" name="email">
         </div>
         <div> 
            <label for="password"> Password: </label>
            <input type="password" id="password" name="password">
         </div>
         <div> 
            <label for="pw_confirm"> PW Confirm: </label>
            <input type="password" id="pw_confirm" name="password_confirm">
         </div>
         <div> 
            <label for="date"> Birthday: </label>
            <input type="date" id="date" />
         </div>
         <div>
            <p> Select your gender:</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Prefer not to say</label>
            <input type="radio" id="decline" name="gender" value="decline">
         </div>
         <div>
            <p> A short description about yourself:</p>
            <textarea name="description"></textarea>
         </div>
         <div>
         <p> Favorite Language </p>
         <select name="language">
            <option value="spanish">Spanish</option>
            <option value="italian">Italian</option>
            <option value="english">English</option>
         </select>
         </div>
         <div>
            <input type="submit" value="Submit">
         </div>
      </form>
   </body>
</html>
